<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Integrated PWD Tools</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button {
            background-color: #6A1B9A;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #4A148C;
        }
        @media (max-width: 600px) {
            button {
                width: 100%;
                margin: 4px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Integrated PWD Tools</h1>
    <p>Prepared on Initiative of Mrs. Premlata Jain, AAO, PWD Udaipur</p>
    
    <div class="button-container">
        <button onclick="navigateTo('src/components/BillNoteSheet.html')">Bill Note Sheet</button>
        <button onclick="navigateTo('src/components/DeductionsTable.html')">Deductions Table</button>
        <button onclick="navigateTo('src/components/DelayCalculator.html')">Delay Calculator</button>
        <button onclick="navigateTo('src/components/EmdRefund.html')">EMD Refund</button>
        <button onclick="navigateTo('src/components/SecurityRefund.html')">Security Refund</button>
        <button onclick="navigateTo('src/components/IntegratedBill.html')">Integrated Bill Note Sheet</button>
    </div>

    <script>
        async function navigateTo(url) {
            const button = event.target;
            try {
                // Add loading state
                button.classList.add('loading');
                button.disabled = true;

                // Check if the page exists
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Page not found: ${url}`);
                }

                // Navigate to the page
                window.location.href = url;
            } catch (error) {
                alert(`Error: ${error.message}`);
                // Remove loading state
                button.classList.remove('loading');
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
