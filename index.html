<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self'">
    <title>Integrated PWD Tools</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.3em;
        }
        p {
            margin-bottom: 1.5em;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        .button-container button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .button-container button:hover {
            background-color: indigo;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Integrated PWD Tools</h1>
    <p>Prepared on Initiative of Mrs. Premlata Jain, AAO, PWD Udaipur</p>
    
    <!-- First row: Local HTML Tools -->
    <div class="button-container">
        <button onclick="navigateTo('src/components/BillNoteSheet.html')">Bill Note Sheet</button>
        <button onclick="navigateTo('src/components/DeductionsTable.html')">Deductions Table</button>
        <button onclick="navigateTo('src/components/DelayCalculator.html')">Delay Calculator</button>
        <button onclick="navigateTo('src/components/EmdRefund.html')">EMD Refund</button>
        <button onclick="navigateTo('src/components/SecurityRefund.html')">Security Refund</button>
        <button onclick="navigateTo('src/components/FinancialProgressTracker.html')">Financial Progress Tracker</button>
    </div>

    <!-- Second row: External Python-Based Apps -->
    <div class="button-container">
        <a href="https://marudharhr.onrender.com/" target="_blank">
            <button>Excel se EMD Refund (Render App)</button>
        </a>
        <a href="https://stream-bill-generator-pjzpbb7a9fdxfmpgpg7t4d.streamlit.app/" target="_blank">
            <button>Bill & Deviation Generator</button>
        </a>
    </div>

    <script>
        function navigateTo(url) {
            const button = event.target;
            try {
                button.classList.add('loading');
                button.disabled = true;
                window.location.href = url;
            } catch (error) {
                alert(`Error: ${error.message}`);
                button.classList.remove('loading');
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
